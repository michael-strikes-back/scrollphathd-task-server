<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta charset="utf-8">
		<title>Task Timer</title>
		<link rel="stylesheet" href="zenburn.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="wrapper">
			<p>Click below to start or stop a task block. Once started, tasks will repeat endlessly.</p>
			<form action="cgi-bin/start.cgi" method="post">
				<button class="start" type="submit"><span>Start </span></button>
			</form>
			<form action="cgi-bin/stop.cgi" method="post">
				<button class="stop" type="submit"><span>Stop </span></button>
			</form>
			<label for="log">Add your tasks below:</label>
			<br>
			<form>
				<textarea id="log" rows="30" cols="60" name="text" placeholder="Log your schedule here...">
				</textarea>
			</form>
		</div>
	</body>
	<script src="main.js"></script>
</html>
